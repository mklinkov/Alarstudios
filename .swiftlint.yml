disabled_rules: # rule identifiers to exclude from running
  - unused_setter_value # стоит включить в дальнейшем (используется в некоторых протоколах)
  - legacy_constructor
  - vertical_parameter_alignment
  - identifier_name
  - trailing_newline
  - control_statement
  - trailing_whitespace
  - leading_whitespace
  - operator_whitespace
  - mark
  - orphaned_doc_comment
  - cyclomatic_complexity
  - comment_spacing
opt_in_rules: # some rules are only opt-in
  - closing_brace
  - opening_brace
  - return_arrow_whitespace
  - trailing_semicolon
  - type_name
  - switch_case_alignment
  # - empty_count
  # Find all the available rules by running:
  # swiftlint rules
included: # paths to include during linting. `--path` is ignored if present.
excluded: # paths to ignore during linting. Takes precedence over `included`.
  - fastlane
  - Carthage
  - Templates
  - DevPods
  - selfcareTests
  - selfcare/ModuleTests
  - Application/selfcareTests
  - CoreTests
  - MobileServicesTests
  - CustomerOperationsHistoryTests
  - Authorization/AuthorizationTests 
  - selfcare/Modules/DevMenu

  - cpd_script.swift

# configurable rules can be customized from this configuration file
# binary rules can set their severity level
warning_threshold: error
trailing_semicolon: error
closing_brace: warning
opening_brace: warning
force_try: warning
force_cast: warning
return_arrow_whitespace: warning
comma: warning
duplicate_enum_cases: warning # TODO fix for selfcare/Core/Core/Public/Statistic/Trackers/AbstractTracker.swift
statement_position:
  statement_mode: uncuddled_else
warning_threshold: 50
nesting:
  type_level:
    warning: 3
    error: 4
type_name:
  min_length: 1 # only warning
  max_length: # warning and error
    warning: 90
    error: 100
  excluded: iPhone # excluded via string
  allowed_symbols: ["_"] # these are allowed in type names
line_length: 200
file_length:
  warning: 1000
  error: 1500
type_body_length:
  warning: 500
  error: 750
function_body_length:
  warning: 250
  error: 300
function_parameter_count:
  warning: 10
  error: 15
weak_delegate: warning
reporter: xcode

large_tuple:
  warning: 4
  error: 4
  
